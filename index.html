<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spotfun</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.player{
  width:330px;
  background:#1b1b1b;
  border-radius:20px;
  padding:15px;
}

.cover-wrap{
  width:100%;
  aspect-ratio:1/1;
  border-radius:15px;
  overflow:hidden;
  background:#222;
}

.cover-wrap img{
  width:100%;
  height:100%;
  object-fit:contain; /* ⬅ FIX CROP */
}

h2{margin:10px 0 3px;font-size:20px}
p{margin:0;color:#aaa}

.progress{
  width:100%;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin:15px 0;
}

button{
  background:#1db954;
  border:none;
  width:55px;
  height:55px;
  border-radius:50%;
  font-size:18px;
  color:#fff;
}

.list{
  margin-top:10px;
}

.song{
  padding:10px;
  border-radius:10px;
  margin-bottom:5px;
  cursor:pointer;
}

.song.active{
  background:#1db954;
}
</style>
</head>

<body>
<div class="player">

<div class="cover-wrap">
  <img id="cover" src="aboutyou.jpg">
</div>

<h2 id="title">About You</h2>
<p id="artist">The 1975</p>

<input type="range" id="progress" class="progress" value="0">

<div class="controls">
  <button onclick="prev()">⏮</button>
  <button onclick="playPause()">▶</button>
  <button onclick="next()">⏭</button>
</div>

<div class="list">
  <div class="song active" onclick="loadSong(0)">About You – The 1975</div>
  <div class="song" onclick="loadSong(1)">Happiness – Rex Orange County</div>
</div>

<audio id="audio"></audio>

</div>

<script>
const songs = [
  {
    title:"About You",
    artist:"The 1975",
    src:"aboutyou.mp3",
    cover:"aboutyou.jpg"
  },
  {
    title:"Happiness",
    artist:"Rex Orange County",
    src:"happiness.mp3",
    cover:"cover2.jpg"
  }
];

let index = 0;
const audio = document.getElementById("audio");
const cover = document.getElementById("cover");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const progress = document.getElementById("progress");
const items = document.querySelectorAll(".song");

function loadSong(i){
  index = i;
  audio.src = songs[i].src;
  cover.src = songs[i].cover;
  title.textContent = songs[i].title;
  artist.textContent = songs[i].artist;
  items.forEach(e=>e.classList.remove("active"));
  items[i].classList.add("active");
  audio.play();
}

function playPause(){
  audio.paused ? audio.play() : audio.pause();
}

function next(){
  loadSong((index+1)%songs.length);
}

function prev(){
  loadSong((index-1+songs.length)%songs.length);
}

audio.addEventListener("timeupdate",()=>{
  progress.value = audio.currentTime / audio.duration * 100 || 0;
});

progress.addEventListener("input",()=>{
  audio.currentTime = progress.value/100 * audio.duration;
});

loadSong(0);
</script>

</body>
</html>
