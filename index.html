<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Lite+ Player</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--green:#1db954;--card:#181818;}
*{box-sizing:border-box}
body{margin:0;background:#000;color:#fff;font-family:'Inter',sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden;}
.bg{position:fixed;inset:0;background-size:cover;background-position:center;filter:blur(60px) brightness(.8);transform:scale(1.2);z-index:-1;}
.player{width:380px;background:var(--card);border-radius:28px;padding:20px;box-shadow:0 25px 70px rgba(0,0,0,.7);}
.cover{width:100%;aspect-ratio:1/1;border-radius:22px;object-fit:cover;background:#000;}
.info{margin-top:14px;}
.title{font-size:20px;font-weight:700;}
.artist{font-size:14px;color:#aaa;}
.progress{margin:16px 0;}
.progress input{width:100%;appearance:none;height:4px;background:#444;border-radius:4px;}
.progress input::-webkit-slider-thumb{appearance:none;width:14px;height:14px;background:var(--green);border-radius:50%;cursor:pointer;}
.controls{display:flex;justify-content:space-around;align-items:center;margin-top:10px;}
.controls button{background:none;border:none;color:#fff;font-size:18px;cursor:pointer;transition:transform 0.1s ease;}
.controls button:hover{transform:scale(1.2);}
.play{width:72px;height:72px;border-radius:50%;background:var(--green);color:#fff;display:flex;align-items:center;justify-content:center;font-size:32px;border:none;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.4);transition:transform 0.15s ease;}
.play:hover{transform:scale(1.15);}
.active{color:var(--green);}
.volume{margin:14px 0;}
.volume input{width:100%;}
.playlist{margin-top:10px;max-height:150px;overflow:auto;}
.track{display:flex;gap:10px;align-items:center;padding:8px;border-radius:10px;cursor:pointer;transition:background 0.2s;}
.track:hover{background:#282828;}
.track.active{background:#383838;}
.track img{width:44px;height:44px;border-radius:6px;object-fit:cover;}
</style>
</head>
<body>
<div class="bg" id="bg"></div>
<div class="player">
  <img id="cover" class="cover" />
  <div class="info">
    <div class="title" id="title"></div>
    <div class="artist" id="artist"></div>
  </div>
  <div class="progress">
    <input type="range" id="seek" value="0" />
  </div>
  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button id="play" class="play">‚ñ∂</button>
    <button id="next">‚è≠</button>
    <button id="shuffle">üîÄ</button>
    <button id="repeat">üîÅ</button>
  </div>
  <div class="volume">
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>
  <div class="playlist" id="playlist"></div>
</div>
<audio id="audio"></audio>
<script>
const songs=[
 {title:'About You',artist:'The 1975',src:'aboutyou.mp3',cover:'aboutyou.jpg'},
 {title:'Happiness',artist:'Rex Orange County',src:'happiness.mp3',cover:'cover2.jpg'}
];
let i=0,shuffle=false,repeat=false;
const audio=document.getElementById('audio');
const cover=document.getElementById('cover');
const bg=document.getElementById('bg');
const title=document.getElementById('title');
const artist=document.getElementById('artist');
const playBtn=document.getElementById('play');
const prevBtn=document.getElementById('prev');
const nextBtn=document.getElementById('next');
const shuffleBtn=document.getElementById('shuffle');
const repeatBtn=document.getElementById('repeat');
const volume=document.getElementById('volume');
const playlist=document.getElementById('playlist');
const seek=document.getElementById('seek');

function load(n){
  i=n;
  const s=songs[i];
  audio.src=s.src;
  cover.src=s.cover;
  bg.style.backgroundImage=`url(${s.cover})`;
  title.textContent=s.title;
  artist.textContent=s.artist;
  document.querySelectorAll('.track').forEach((t,idx)=>t.classList.toggle('active',idx===i));
}

playBtn.onclick=()=>{
  if(audio.src==='') load(0);
  if(audio.paused){
    audio.play();
    playBtn.textContent='‚è∏';
    playBtn.style.backgroundColor='#1db954';
  } else {
    audio.pause();
    playBtn.textContent='‚ñ∂';
    playBtn.style.backgroundColor='#1db954';
  }
};
prevBtn.onclick=()=>{load((i-1+songs.length)%songs.length);audio.play();playBtn.textContent='‚è∏';};
nextBtn.onclick=()=>{shuffle?load(Math.floor(Math.random()*songs.length)):load((i+1)%songs.length);audio.play();playBtn.textContent='‚è∏';};
shuffleBtn.onclick=()=>{shuffle=!shuffle;shuffleBtn.classList.toggle('active',shuffle);};
repeatBtn.onclick=()=>{repeat=!repeat;repeatBtn.classList.toggle('active',repeat);};
audio.onended=()=>repeat?audio.play():next();
volume.value=0.8;audio.volume=0.8;volume.oninput=()=>audio.volume=volume.value;
seek.max=0; audio.ontimeupdate=()=>seek.max=audio.duration||0; seek.value=audio.currentTime;
seek.oninput=()=>audio.currentTime=seek.value;

songs.forEach((s,idx)=>{
  const t=document.createElement('div'); t.className='track';
  t.innerHTML=`<img src='${s.cover}'><div><div>${s.title}</div><small>${s.artist}</small></div>`;
  t.onclick=()=>{load(idx);audio.play();playBtn.textContent='‚è∏';};
  playlist.appendChild(t);
});
load(0);
</script>
</body>
</html>
