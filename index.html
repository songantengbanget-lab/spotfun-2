<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Spotify Lite Player</title>
<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;}
.player{width:380px;background:#181818;border-radius:20px;padding:20px;box-shadow:0 10px 40px rgba(0,0,0,0.6);}
.cover{width:100%;border-radius:15px;object-fit:cover;}
.info{margin:10px 0;}
.title{font-weight:bold;font-size:18px;}
.artist{color:#aaa;font-size:14px;}
.controls{display:flex;justify-content:space-around;align-items:center;margin:10px 0;}
.play{font-size:24px;padding:10px;border-radius:50%;background:#fff;color:#000;border:none;cursor:pointer;}
.volume input{width:100%;}
.playlist{margin-top:10px;max-height:150px;overflow:auto;}
.track{display:flex;gap:10px;align-items:center;padding:5px;cursor:pointer;}
.track.active{background:#282828}
.track img{width:40px;height:40px;border-radius:5px;object-fit:cover}
</style>
</head>
<body>
<div class="player">
  <img id="cover" class="cover" />
  <div class="info">
    <div class="title" id="title"></div>
    <div class="artist" id="artist"></div>
  </div>
  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play" class="play">▶</button>
    <button id="next">⏭</button>
  </div>
  <div class="volume">
    <input type="range" min="0" max="1" step="0.01" id="volume">
  </div>
  <div class="playlist" id="playlist"></div>
</div>
<audio id="audio"></audio>
<script>
const songs=[
 {title:'About You',artist:'The 1975',src:'aboutyou.mp3',cover:'aboutyou.jpg'},
 {title:'Happiness',artist:'Rex Orange County',src:'happiness.mp3',cover:'cover2.jpg'}
];
let i=0;
const audio=document.getElementById('audio');
const cover=document.getElementById('cover');
const title=document.getElementById('title');
const artist=document.getElementById('artist');
const playBtn=document.getElementById('play');
const prevBtn=document.getElementById('prev');
const nextBtn=document.getElementById('next');
const volume=document.getElementById('volume');
const playlist=document.getElementById('playlist');function load(n){ i=n; const s=songs[i]; audio.src=s.src; cover.src=s.cover; title.textContent=s.title; artist.textContent=s.artist; document.querySelectorAll('.track').forEach((t,idx)=>t.classList.toggle('active',idx===i)); }

playBtn.onclick=()=>{ if(audio.paused){audio.play();playBtn.textContent='⏸';} else{audio.pause();playBtn.textContent='▶';} }; prevBtn.onclick=()=>{load((i-1+songs.length)%songs.length);audio.play();playBtn.textContent='⏸';}; nextBtn.onclick=()=>{load((i+1)%songs.length);audio.play();playBtn.textContent='⏸';}; volume.value=0.8; audio.volume=0.8; volume.oninput=()=>audio.volume=volume.value;

songs.forEach((s,idx)=>{ const d=document.createElement('div');d.className='track'; d.innerHTML=<img src='${s.cover}'><div><div>${s.title}</div><small>${s.artist}</small></div>; d.onclick=()=>{load(idx);audio.play();playBtn.textContent='⏸';}; playlist.appendChild(d); }); load(0); </script>

</body>
</html>
