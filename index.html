<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SpotFun</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"><style>
*{box-sizing:border-box;font-family:'Inter',sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* SPOTIFY BLUR BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(70px) brightness(.4) saturate(1.3);
  transform:scale(1.35);
  z-index:-1;
}

.player{
  width:390px;
  background:linear-gradient(180deg,rgba(24,24,24,.95),rgba(12,12,12,.98));
  border-radius:30px;
  padding:18px;
  box-shadow:0 25px 70px rgba(0,0,0,.75);
}

.cover-wrap{
  width:100%;
  aspect-ratio:1/1;
  border-radius:22px;
  overflow:hidden;
  background:#111;
}
.cover-wrap img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.info{margin-top:14px}
.info h2{margin:0;font-size:22px;font-weight:700}
.info p{margin:4px 0 0;font-size:14px;color:#b3b3b3}

/* PROGRESS */
.progress-wrap{margin-top:18px}
input[type=range]{
  -webkit-appearance:none;
  width:100%;
  height:4px;
  border-radius:2px;
  background:#404040;
}
input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;height:14px;
  border-radius:50%;
  background:#1db954;
}
.time{display:flex;justify-content:space-between;font-size:11px;color:#a7a7a7;margin-top:4px}

/* CONTROLS */
.controls{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:18px 0 6px;
}
.controls button{
  background:none;
  border:none;
  color:#b3b3b3;
  font-size:20px;
}
.controls button.active{color:#1db954}
.controls .play{
  background:#fff;
  color:#000;
  width:66px;height:66px;
  border-radius:50%;
  font-size:28px;
}

/* VOLUME */
.volume{
  display:flex;
  align-items:center;
  gap:8px;
  margin:6px 0 10px;
}
.volume input{flex:1}

/* PLAYLIST */
.playlist{margin-top:6px;max-height:170px;overflow:auto}
.song{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px;
  border-radius:10px;
  cursor:pointer;
}
.song:hover{background:#1a1a1a}
.song.active{background:#1db9541f}
.song img{width:44px;height:44px;border-radius:6px;object-fit:cover}
.song .t{font-size:14px}
.song .a{font-size:12px;color:#b3b3b3}
</style></head>
<body><div class="bg" id="bg"></div><div class="player">
  <div class="cover-wrap"><img id="cover" src="aboutyou.jpg"></div>  <div class="info">
    <h2 id="title">About You</h2>
    <p id="artist">The 1975</p>
  </div>  <div class="progress-wrap">
    <input type="range" id="progress" value="0">
    <div class="time"><span id="current">0:00</span><span id="duration">0:00</span></div>
  </div>  <div class="controls">
    <button id="shuffle">üîÄ</button>
    <button id="prev">‚èÆ</button>
    <button class="play" id="play">‚ñ∂</button>
    <button id="next">‚è≠</button>
    <button id="repeat">üîÅ</button>
  </div>  <div class="volume">
    üîä <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>  <div class="playlist" id="playlist"></div>
</div><audio id="audio"></audio>

<script>
const songs=[
 {title:'About You',artist:'The 1975',src:'aboutyou.mp3',cover:'aboutyou.jpg'},
 {title:'Happiness',artist:'Rex Orange Country',src:'happiness.mp3',cover:'cover2.jpg'}
];

let i=0,shuffle=false,repeat=false;
const audio=document.getElementById('audio');
const cover=document.getElementById('cover');
const bg=document.getElementById('bg');
const title=document.getElementById('title');
const artist=document.getElementById('artist');
const progress=document.getElementById('progress');
const playBtn=document.getElementById('play');
const playlist=document.getElementById('playlist');
const volume=document.getElementById('volume');

function loadSong(x){
 i=x;const s=songs[i];
 audio.src=s.src;
 cover.src=s.cover;
 bg.style.backgroundImage=`url('${s.cover}')`;
 title.textContent=s.title;
 artist.textContent=s.artist;
 document.querySelectorAll('.song').forEach((e,n)=>e.classList.toggle('active',n===i));
}

function togglePlay(){audio.paused?(audio.play(),playBtn.textContent='‚è∏'):(audio.pause(),playBtn.textContent='‚ñ∂')}
function nextSong(){i=shuffle?Math.floor(Math.random()*songs.length):(i+1)%songs.length;loadSong(i);audio.play();playBtn.textContent='‚è∏'}
function prevSong(){i=(i-1+songs.length)%songs.length;loadSong(i);audio.play();playBtn.textContent='‚è∏'}

shuffle.onclick=()=>{shuffle=!shuffle;shuffle.classList.toggle('active',shuffle)};
repeat.onclick=()=>{repeat=!repeat;repeat.classList.toggle('active',repeat)};
playBtn.onclick=togglePlay;
next.onclick=nextSong;
prev.onclick=prevSong;

volume.oninput=()=>audio.volume=volume.value;

audio.addEventListener('timeupdate',()=>{
 progress.value=(audio.currentTime/audio.duration)*100||0;
 current.textContent=format(audio.currentTime);
 duration.textContent=format(audio.duration);
});
progress.oninput=()=>audio.currentTime=(progress.value/100)*audio.duration;

audio.addEventListener('ended',()=>repeat?(audio.currentTime=0,audio.play()):nextSong());

function format(t){if(!t)return'0:00';const m=Math.floor(t/60);const s=Math.floor(t%60).toString().padStart(2,'0');return`${m}:${s}`}

songs.forEach((s,n)=>{
 const d=document.createElement('div');d.className='song';
 d.innerHTML=`<img src="${s.cover}"><div><div class="t">${s.title}</div><div class="a">${s.artist}</div></div>`;
 d.onclick=()=>{loadSong(n);audio.play();playBtn.textContent='‚è∏'};
 playlist.appendChild(d);
});

loadSong(0);
</script></body>
</html>
