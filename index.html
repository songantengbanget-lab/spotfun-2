<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Music Player</title>
  <style>
    :root{--green:#1db954;--dark:#121212;--card:#181818;--muted:#b3b3b3}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    body{margin:0;min-height:100vh;background:#0f0f0f;color:#fff;display:flex;align-items:center;justify-content:center}
    .bg{position:fixed;inset:0;background:url('cover1.jpg') center/cover no-repeat;filter:blur(24px) brightness(.6);z-index:-1}
    .player{width:92vw;max-width:420px;background:var(--card);border-radius:24px;padding:16px 16px 20px;box-shadow:0 20px 50px rgba(0,0,0,.6)}
    .cover-wrap{border-radius:18px;overflow:hidden}
    .cover{width:100%;display:block}
    .meta{margin:14px 6px 8px}
    .title{font-size:22px;font-weight:700}
    .artist{color:var(--muted);margin-top:2px}
    .progress{margin:10px 6px}
    input[type=range]{width:100%}
    .time{display:flex;justify-content:space-between;color:var(--muted);font-size:12px;margin-top:4px}
    .controls{display:flex;align-items:center;justify-content:space-between;margin-top:14px}
    .btn{width:56px;height:56px;border-radius:50%;border:none;background:var(--green);color:#000;font-size:22px;font-weight:700}
    .ghost{background:#222;color:#fff}
    .shuffle{background:#222;color:#fff}
    .shuffle.active{background:var(--green);color:#000}
    .playlist{margin-top:14px;max-height:160px;overflow:auto;border-top:1px solid #222;padding-top:10px}
    .track{display:flex;gap:10px;align-items:center;padding:8px;border-radius:10px}
    .track.active{background:#222}
    .track img{width:44px;height:44px;border-radius:8px;object-fit:cover}
    .track .t{font-weight:600}
    .track .a{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="bg"></div>  <div class="player">
    <div class="cover-wrap"><img id="cover" class="cover" src="cover1.jpg" alt="cover"></div>
    <div class="meta">
      <div id="title" class="title">About You</div>
      <div id="artist" class="artist">The 1975</div>
    </div><div class="progress">
  <input id="seek" type="range" min="0" max="100" value="0">
  <div class="time"><span id="cur">0:00</span><span id="dur">0:00</span></div>
</div>

<div class="controls">
  <button id="shuffle" class="btn shuffle">üîÄ</button>
  <button id="prev" class="btn ghost">‚èÆ</button>
  <button id="play" class="btn">‚ñ∂</button>
  <button id="next" class="btn ghost">‚è≠</button>
</div>

<div class="playlist" id="list"></div>

<audio id="audio" src="aboutyou.mp3"></audio>

  </div><script>
  const tracks = [
    {title:'About You', artist:'The 1975', src:'aboutyou.mp3', cover:'cover1.jpg'}
    // tambah lagu lain di sini
  ];

  let idx = 0; let shuf = false;
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('play');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const shuffleBtn = document.getElementById('shuffle');
  const seek = document.getElementById('seek');
  const cur = document.getElementById('cur');
  const dur = document.getElementById('dur');
  const cover = document.getElementById('cover');
  const title = document.getElementById('title');
  const artist = document.getElementById('artist');
  const list = document.getElementById('list');

  function load(i){
    const t = tracks[i];
    audio.src = t.src; cover.src = t.cover; title.textContent=t.title; artist.textContent=t.artist;
    document.querySelectorAll('.track').forEach((el,n)=>el.classList.toggle('active', n===i));
  }

  function fmt(s){ if(!isFinite(s)) return '0:00'; const m=Math.floor(s/60), ss=Math.floor(s%60).toString().padStart(2,'0'); return `${m}:${ss}`; }

  playBtn.onclick = ()=>{ audio.paused?audio.play():audio.pause(); };
  audio.onplay = ()=> playBtn.textContent='‚è∏';
  audio.onpause = ()=> playBtn.textContent='‚ñ∂';

  prevBtn.onclick = ()=>{ idx = idx>0?idx-1:tracks.length-1; load(idx); audio.play(); };
  nextBtn.onclick = ()=>{ idx = shuf?Math.floor(Math.random()*tracks.length):(idx+1)%tracks.length; load(idx); audio.play(); };

  shuffleBtn.onclick = ()=>{ shuf=!shuf; shuffleBtn.classList.toggle('active',shuf); };

  audio.ontimeupdate = ()=>{ if(audio.duration){ seek.value = (audio.currentTime/audio.duration)*100; cur.textContent=fmt(audio.currentTime); dur.textContent=fmt(audio.duration);} };
  seek.oninput = ()=>{ if(audio.duration) audio.currentTime = (seek.value/100)*audio.duration; };
  audio.onended = ()=> nextBtn.onclick();

  // render playlist
  tracks.forEach((t,i)=>{
    const d=document.createElement('div'); d.className='track'+(i===idx?' active':'');
    d.innerHTML=`<img src="${t.cover}"><div><div class="t">${t.title}</div><div class="a">${t.artist}</div></div>`;
    d.onclick=()=>{ idx=i; load(idx); audio.play(); };
    list.appendChild(d);
  });

  load(idx);
</script></body>
</html>
